<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.icons">
  <link rel="stylesheet" href="style.css">  </head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Image Prediction</a>
  </nav>

  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Upload an Image for Segmentation</h1>
        <p class="lead">Get a prediction result by uploading an image.</p>
      </div>
    </div>
  </section>

  <section class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form action="/" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="image">Choose an image (e.g., PNG, JPG):</label>
                <input type="file" name="image" accept="image/*" class="form-control-file" id="image">
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                <i class="bi bi-upload"></i> Upload and Predict
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% if original_img and predicted_img %}
  <section class="container">
    <h2 class="text-center mb-4">Prediction Result</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h3>Original Image</h3>
            <img src="{{ original_img }}" alt="Original Image" class="img-fluid rounded mx-auto d-block">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h3>Predicted Image</h3>
            <img src="{{ predicted_img }}" alt="Predicted Image" class="img-fluid rounded mx-auto d-block">
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endif %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
